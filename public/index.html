<!DOCTYPE html>

<html lang="en">

<head>
    <title>Playgound-two</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="HTML5, CSS3, Modern JavaScript, website">
    <meta name="keywords" content="">
    <meta http-equiv="Cache-control" content="no-store">
    <link rel="icon" type="image/x-icon" href="/images/MIJTv2.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="index-styles.css" rel="stylesheet">
</head>

<body>

    <div id="page-container">

        <div id="heading-element">
            <div id="heading-one"> Know your contacts</div>
        </div>

        <div id="input-element">

            <form id="form-element">
                <input id="input-one" class="inputElField" type="text" placeholder="* first name">
                <input id="input-two" class="inputElField" type="text" placeholder="* last name">
                <br>
                <label>date of birth</label>
                <br>
                <input id="input-three" class="dobElField" type="number" placeholder="dd">
                <input id="input-four" class="dobElField" type="number" placeholder="mm">
                <input id="input-five" class="dobElField" type="number" placeholder="yyyy">
                <br>
                <input id="input-six" class="inputElField" type="number" placeholder="mobile number">
                <input id="input-seven" class="inputElField" type="email" placeholder="email address">
                <input id="input-eight" class="inputElField" type="text" placeholder="postal address">
                <br>
                <button id="add-button" class="inputElButton" type="submit">Add new contact</button>
            </form>

        </div>

        <h1 id="members-heading">Contacts</h1>

        <div id="array-element"></div>
        
    </div>
   
<script src="/scripts/index-bundle.js"></script>

</body>

</html>
