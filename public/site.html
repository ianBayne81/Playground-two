<head>

    <meta name="description" content="HTML5, CSS3, Modern JavaScript, website">

<body>

    <div id="page-container">

        <div id="heading-element">
            <div id="heading-one">Personal information</div>
        </div>

        <form id="form-element">
            
            <input id="input-one" class="inputElField" type="text" placeholder="first name">
            <input id="input-two" class="inputElField" type="text" placeholder="last name">
            <br>
            <input id="input-three" class="inputElField" type="number" placeholder="mobile number">
            <input id="input-four" class="inputElField" type="email" placeholder="email address">
            <br>
            <input id="input-five" class="inputElField" type="number" placeholder="dob ddmmyyyy">
            <input id="input-six" class="inputElField" type="text" placeholder="postal address">
            
            <br>
            <button id="submit-button" class="form-buttons" type="submit">Save</button>
            <button id="delete-button" class="form-buttons" type="button">Delete</button>
            <button id="return-button" class="form-buttons" type="button">Home</button>

        </form>
        
        

    </div>
   
<script src="/scripts/site-bundle.js"></script>
